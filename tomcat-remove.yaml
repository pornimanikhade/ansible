---
- hosts: all
  tasks:
    - name: Make sure that we can connect to the machine
      ping:

    - name: Stop Tomcat
      command: sh /opt/tomcat8/apache-tomcat-8.5.89/bin/shutdown.sh
      become: true
      #become_user: tomcat

    - name: Remove Tomcat
      file:
        path: /etc/systemd/system/tomcat.service
        state: absent

    - name: remove user "tomcat"
      user:
        name: tomcat
        state: absent

    - name: remove group "tomcat"
      group:
        name: tomcat
        state: absent
